<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact The Hobbit Hole Coffee Shop</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <p>Our Logo! ☕</p>
    </header>

    <main>
      <h1>Contact Us</h1>

      <ul>
        <li><a href="mailto:info@hobbithole.com">Send an owl</a></li>
        <li><a href="tel:74739333326">Give us a call</a></li>
      </ul>

      <figure>
        <img
          src="./assets/cozy.png"
          alt="A small house embedded in a grazy hill with a round wooden door"
          width="100%" />
      </figure>

      <form>
        <fieldset>
          <legend>Leave a message with us</legend>
          <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" />
          </div>
          <div>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
          </div>
          <br />
          <div>
            <button type="submit">Send Message</button>
          </div>
        </fieldset>
      </form>
    </main>

    <footer>
      <small>© The Hobbit Hole Coffee Shop, Hobbiton, The Shire</small>
    </footer>
  </body>
</html>
